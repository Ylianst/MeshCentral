name: Docker-Builder
on:
  push:
    branches:
      - master
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-token:
    runs-on: ubuntu-latest
    outputs:
      token_defined: ${{ steps.token_check.outputs.token_defined }}
    steps:
      - name: Check token
        id: token_check
        env:
          MY_TOKEN: ${{ secrets.MY_TOKEN }}
        if: "${{ env.MY_TOKEN != '' }}"
        run: echo "token_defined=true" >> "$GITHUB_OUTPUT"

  build:
    name: Release
    runs-on: ubuntu-latest
    needs: [check-token]
    if: needs.check-token.outputs.token_defined == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.MY_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            INCLUDE_MONGODB_TOOLS=true
            INCLUDE_POSTGRESQL_TOOLS=true
            INCLUDE_MARIADB_TOOLS=true
            PREINSTALL_LIBS=true

