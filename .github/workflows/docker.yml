            mariadb)
              MONGODB=NO; POSTGRESQL=NO; MARIADB=YES; TAG="-armv6-mariadb";;
            all)
              MONGODB=YES; POSTGRESQL=YES; MARIADB=YES; TAG="-armv6";;
